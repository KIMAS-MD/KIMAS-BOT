previews:
  generation: automatic
services:
  - type: web
    name: KISMAS-MD
    runtime: node
    repo: https://github.com/KIMAS-MD/KISMAS-BOT
    plan: free
    envVars:
      - key: TELEGRAM_USERNAME
        value: null
      - key: YOUTUBE_CHANNEL
        value: null
      - key: GITHUB_USERNAME
        value: null
      - key: INSTAGRAM_HANDLE
        value: null
      - key: THREADS_HANDLE
        value: null
      - key: BOTNAME
        value: null
      - key: OWNERNUMBER
        value: null
      - key: WEBSITE
        value: null
      - key: WATERMARK
        value: null
      - key: AUTHOR
        value: null
      - key: PREFIX
        value: null
      - key: PREMIUM
        value: null   # Removed sync: false
      - key: LOCATION
        value: null
      - key: DROPBOX_TOKEN
        value: null
      - key: DATABASE_URL
        value: null
      - key: SESSION_ID
        value: null
      - key: PORT
        value: null
    region: oregon
    buildCommand: yarn install
    startCommand: node index.js
version: "1"
